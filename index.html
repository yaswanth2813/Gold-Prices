<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andhra Pradesh Gold Rates</title>
    <style>
        /* CSS STYLES */
        :root {
            --gold-primary: #D4AF37;
            --gold-dark: #AA8C2C;
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-main: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .gold-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 5px solid var(--gold-primary);
        }

        .card-header {
            background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .card-header h2 {
            margin: 0;
            color: var(--text-main);
            font-size: 1.5rem;
        }

        .card-header span {
            color: var(--gold-dark);
            font-size: 0.9rem;
            font-weight: 600;
            display: block;
            margin-top: 5px;
        }

        .location-badge {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 8px;
        }

        .rate-grid {
            padding: 20px;
        }

        .rate-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px dashed #ddd;
        }

        .rate-row:last-child {
            border-bottom: none;
        }

        .karat-label {
            font-weight: bold;
            color: #555;
            display: flex;
            flex-direction: column;
        }

        .purity-tag {
            font-size: 0.75rem;
            color: #888;
            font-weight: normal;
        }

        .price-display {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .loading-text {
            text-align: center;
            color: #888;
            padding: 20px;
            font-style: italic;
        }

        .footer-note {
            font-size: 0.75rem;
            text-align: center;
            color: #999;
            padding: 15px;
            background: #fafafa;
        }

        /* 24K Highlight */
        .highlight {
            color: var(--gold-dark);
        }
    </style>
</head>
<body>

<div class="gold-card">
    <div class="card-header">
        <h2>Today's Gold Rate</h2>
        <span id="current-date">Loading date...</span>
        <div class="location-badge">üìç Andhra Pradesh</div>
    </div>

    <div class="rate-grid" id="rates-container">
        <div class="loading-text">Fetching latest market rates...</div>
    </div>

    <div class="footer-note">
        *Prices are per gram. Includes est. market premiums. <br> 
        Rates fluctuate throughout the day.
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // 1. Get a free key from https://www.goldapi.io/
    // 2. Paste it below inside the quotes.
    // 3. If you leave it empty, the code uses a "Mock" price for demonstration.
    const API_KEY = ''; 
    
    // --- DISPLAY DATE ---
    const dateElement = document.getElementById('current-date');
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    dateElement.textContent = new Date().toLocaleDateString('en-IN', options);

    // --- MAIN LOGIC ---
    async function fetchGoldRates() {
        const container = document.getElementById('rates-container');
        let price24k = 0;

        try {
            if (API_KEY) {
                // REAL API CALL
                const response = await fetch('https://www.goldapi.io/api/XAU/INR', {
                    method: 'GET',
                    headers: {
                        'x-access-token': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('API Limit Reached or Error');
                
                const data = await response.json();
                
                // data.price is per Ounce. 1 Ounce = 31.1035 Grams
                // We also add ~15-18% for Import Duty/GST/Premium in Andhra market
                const rawPricePerGram = data.price / 31.1035;
                const taxAndPremiumMultiplier = 1.18; 
                price24k = rawPricePerGram * taxAndPremiumMultiplier;

            } else {
                // FALLBACK / DEMO MODE (If no API Key provided)
                console.warn("No API Key. Using Demo Data.");
                // Simulating a realistic price around ‚Çπ7,800 - ‚Çπ8,000 range
                price24k = 7850.00; 
            }

            // Calculate other karats
            const rates = {
                '24k': Math.floor(price24k),
                '22k': Math.floor(price24k * 0.916),
                '20k': Math.floor(price24k * 0.833),
                '18k': Math.floor(price24k * 0.750)
            };

            // Generate HTML
            container.innerHTML = `
                <div class="rate-row">
                    <div class="karat-label">24 Carat <span class="purity-tag">99.9% Pure</span></div>
                    <div class="price-display highlight">‚Çπ${rates['24k'].toLocaleString('en-IN')}</div>
                </div>
                <div class="rate-row">
                    <div class="karat-label">22 Carat <span class="purity-tag">Standard Jewellery</span></div>
                    <div class="price-display">‚Çπ${rates['22k'].toLocaleString('en-IN')}</div>
                </div>
                <div class="rate-row">
                    <div class="karat-label">20 Carat <span class="purity-tag">Antique/Traditional</span></div>
                    <div class="price-display">‚Çπ${rates['20k'].toLocaleString('en-IN')}</div>
                </div>
                <div class="rate-row">
                    <div class="karat-label">18 Carat <span class="purity-tag">Diamond/Stone Work</span></div>
                    <div class="price-display">‚Çπ${rates['18k'].toLocaleString('en-IN')}</div>
                </div>
            `;

        } catch (error) {
            console.error(error);
            container.innerHTML = `<div class="loading-text" style="color:red;">Error loading rates. Please refresh.</div>`;
        }
    }

    // Run on load
    fetchGoldRates();

</script>

</body>
</html>
